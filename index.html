<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Format</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
      <div class="container text-center">
        <h1>Leet code challenge</h1>
        <input type="tel" id="phone" maxlength=16 placeholder="mobile number" autocomplete="off" oninput="inputChangeHandler()">
        <div>
        <label for="phone" id="label">(123) 456-7890</label>
        </div>
      </div>
  </body>
  
</html>
